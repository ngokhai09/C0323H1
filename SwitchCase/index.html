<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let input = +prompt("Nhap gi do di: ");
    switch (
      input // Kiem tra input la so am, duong, bang 0
    ) {
      case 0:
        alert("Là số không");
        break;
      case Math.abs(input):
        alert("Là số dương");
        break;
      default:
        alert("Là số âm");
        break;
    }
  </script>
</html>
